<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Builder Items</title>
    <link rel="icon" type="image/x-icon" href="./img/structure/ExpediaGroupIcon_300x300.png">
    <link rel="stylesheet" href="./css/lib/uitoolkit-expedia-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/lib/jquery.min.js"></script> -->
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="box wrap">
        <header>
            
            <div class="logo">
                <a href="/" ><img src="./img/structure/expedia_meso_white_logo.png" alt="home" ></a>
                
            </div>
            <div class="header-tiles">
                <h1>AD BUILDER CREATIVE BRIEF GENERATOR</h1>
                <h3>Choose the products featured in your campaign below and click on 'Test URL' to generate a customised client asset brief.</h3>
            </div>
            <script>
                
            </script>
        </header>
        <div class="clear">&nbsp;</div>
        <section>
            
            <form name="form" id="itemsForm">
                <div   div class="uitk-grid all-x-gutter-12 desktop-col-1-3 tablet-col-1-3 smalltablet-col-1-3 flex-tile flex-theme-light flex-collapse flex-same-height" data-vtest-area="same-height-tile">
                <div class="uitk-col">                    
                    <div class="flex-card bg-lgray">
                        <div class="title-card">
                            <h3 class="bold">Banner ads</h3>
                        </div>
                        <div class="flex-content util-padding-horz12" >
                            <div class="flex-area-primary" >
                                <label class="check" for="checkbox-1-1">
                                    <input type="checkbox" name="checkbox-1-1" value="1-1-ban" name="mark" onclick="getChecked()" aria-label="Banner - Expedia designed" />
                                    <span class="inline-label">Banner - Expedia designed</span>
                                </label>
                                <label class="check" for="checkbox-1-2">
                                    <input type="checkbox" name="checkbox-1-2" value="1-2-btt" name="mark" onclick="getChecked()" aria-label="Banners (TPS Tags) " />
                                    <span class="inline-label">Banners (TPS Tags)</span>
                                </label>
                                <label class="check" for="checkbox-1-3">
                                    <input type="checkbox" name="checkbox-1-3" value="1-3-bpc" name="mark" onclick="getChecked()" aria-label="Banner - Client designed " />
                                    <span class="inline-label">Banner - Client designed </span>
                                </label>
                                <label class="check" for="checkbox-1-4">
                                    <input type="checkbox" name="checkbox-1-4" value="1-4-taapoff" name="mark" onclick="getChecked()" aria-label="TAAP offering" />
                                    <span class="inline-label">TAAP offering</span>
                                </label>
                                <label class="check" for="checkbox-1-5">
                                    <input type="checkbox" name="checkbox-1-5" value="1-5-iosaf" name="mark" onclick="getChecked()" aria-label="iOS App Footer" />
                                    <span class="inline-label">iOS App Footer</span>
                                </label>
                                <label class="check" for="checkbox-1-6">
                                    <input type="checkbox" name="checkbox-1-6" value="1-6-ccmf" name="mark" onclick="getChecked()" aria-label="Cars Center Middle 4" />
                                    <span class="inline-label">Cars Center Middle 4</span>
                                </label>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="uitk-col">
                    
                    <div class="flex-card bg-lgray">
                        <div class="title-card">
                            <h3 class="bold">Native Placements</h3>
                        </div>
                        <div class="flex-content util-padding-horz12" >
                            <div class="flex-area-primary" >
                                <label class="check" for="checkbox-2-1">
                                    <input type="checkbox" id="checkbox-2-1" name="mark" onclick="getChecked()" value="2-1-970x90" aria-label="970x90 (Centre Top 1)" />
                                    <span class="inline-label">970x90 (Centre Top 1)</span>
                                </label>
                                <label class="check" for="checkbox-2-2">
                                    <input type="checkbox" id="checkbox-2-2" name="mark" onclick="getChecked()" value="2-2-nmc" aria-label="Native Marquee Card" />
                                    <span class="inline-label">Native Marquee Card</span>
                                </label>
                                <label class="check" for="checkbox-2-3">
                                    <input type="checkbox" id="checkbox-2-3" name="mark" onclick="getChecked()" value="2-3-nts" aria-label="Native Tile Showcase" />
                                    <span class="inline-label">Native Tile Showcase</span>
                                </label>
                                <label class="check" for="checkbox-2-4">
                                    <input type="checkbox" id="checkbox-2-4" name="mark" onclick="getChecked()" value="2-4-160x600" aria-label="160x600 (Right 1 and Right 2)" />
                                    <span class="inline-label">160x600 (Right 1 and Right 2)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uitk-col">
                    
                    <div class="flex-card bg-lgray">
                        <div class="title-card">
                            <h3 class="bold">Landing Pages</h3>
                        </div>
                        <div class="flex-content util-padding-horz12" >
                            <div class="flex-area-primary" >
                                <label class="check" for="checkbox-3-1">
                                    <input type="checkbox" id="checkbox-3-1" name="mark" onclick="getChecked()" value="3-1-lpsp" aria-label="DMO" />
                                    <span class="inline-label">DMO</span>
                                </label>
                                <label class="check" for="checkbox-3-2">
                                    <input type="checkbox" id="checkbox-3-2" name="mark" onclick="getChecked()" value="3-2-lphs" aria-label="Hotel" />
                                    <span class="inline-label">Hotel</span>
                                </label>
                                <label class="check" for="checkbox-3-3">
                                    <input type="checkbox" id="checkbox-3-3" name="mark" onclick="getChecked()" value="3-3-lpas" aria-label="Airline" />
                                    <span class="inline-label">Airline</span>
                                </label>
                            
                                <label class="check" for="checkbox-3-4">
                                    <input type="checkbox" id="checkbox-3-4" name="mark" onclick="getChecked()" value="3-4-lpnone" aria-label="Non-endemic" />
                                    <span class="inline-label">Non-endemic</span>
                                </label>
                                <label class="check" for="checkbox-3-5">
                                    <input type="checkbox" id="checkbox-3-5" name="mark" onclick="getChecked()" value="3-5-lpvrbo" aria-label="VRBO" />
                                    <span class="inline-label">VRBO</span>
                                </label>
                                <label class="check" for="checkbox-3-6">
                                    <input type="checkbox" id="checkbox-3-6" name="mark" onclick="getChecked()" value="3-6-lpcoopsa" aria-label="Co-op Sponsor Assets" />
                                    <span class="inline-label">Co-op Sponsor Assets</span>
                                </label>
                                <label class="check" for="checkbox-3-7">
                                    <input type="checkbox" id="checkbox-3-7" name="mark" onclick="getChecked()" value="3-7-lptvlspt" aria-label="Travel Spotlights" />
                                    <span class="inline-label">Travel Spotlights</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="clear">&nbsp;</div>
                <div style="text-align: center;">
                    <h2 class="bold">Gererate URL</h2>
                    <label class="text" for="textarea-1">
                        
                        <textarea name="marktext" id="txtInput" readonly="readonly"></textarea>
                    </label>
                    
                </div>
            </form>
            <div style="text-align: center;">
                <div class="tooltip">
                    <button onclick="copyFuntion()" onmouseout="outFunc()" type="button" class="btn-secondary btn-sub-action">
                        <span class="tooltiptext" id="copyTooltip">Copy the generated URL</span>
                        <span class="btn-label">Copy URL</span>
                    </button>
                </div>
                <div class="tooltip">
                    <button onclick="testurl()" type="button" class="btn-secondary btn-action"><span class="tooltiptext" id="testTooltip">Test the generated URL</span>
                        <span class="btn-label">Test URL</span>
                    </button>
                </div>
                <div class="tooltip">
                    <button type="button" onclick="clearForm()" class="btn-secondary btn-utility"><span class="tooltiptext" id="clearTooltip">Clear your selections</span>
                        <span class="btn-label">Clear</span>
                    </button>
                </div>                
            </div>
        </section>
            
    </div>
</body>
</html>
